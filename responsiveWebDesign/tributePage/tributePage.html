<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title id="title">Teddy</title>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<main id="main">
			<figure id="img-div">
				<img src="jumpingDog.jpeg" alt="Dog Tilting Head" id="image">
				<figcaption id="img-caption">Teddy</figcaption>
			</figure>
		<p id="tribute-info">
			Teddy is a good boy. He is a five year old Australian Shepherd, and he has earned the <a href="https://www.akc.org/products-services/training-programs/canine-good-citizen/" id="tribute-link" class="titleLinks" target="_blank">CGC</a>, <a href="https://www.akc.org/products-services/training-programs/canine-good-citizen/akc-community-canine/test-items/" class="titleLinks">CGCA</a>, <a href="https://www.akc.org/products-services/training-programs/canine-good-citizen/akc-urban-canine-good-citizen/" class="titleLinks">CGCU</a>, and <a href="https://www.akc.org/sports/trick-dog/" class="titleLinks">TKN</a> titles. Currently, he is learning how to do dog sports like: 
			<ul> 
				<li>agility</li> 
				<li>nose work</li> 
				<li>rally</li> 
			</ul> 
			As a working dog, Teddy loves having a job and treats these sports like his job.
		</p>
